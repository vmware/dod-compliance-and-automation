# OPTION TWO: run all within one job - better option as repo isn't cloned over and over, deps installed one time
  run-ansible-lint:
    needs: list-ansible-repos
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repo
        uses: actions/checkout@v4
      - name: Install Ansible and ansible-lint
        run: |
          pip3 install ansible ansible-lint
      - name: Run ansible-lint
        run: |
          echo "rootdir = $(pwd)"
          for prj in ${{ join(fromJSON(needs.list-ansible-repos.outputs.matrix), ' ') }}
            do
              echo " "
              echo "**********************************************************************************************************************"
              echo " RUNNING ansible-lint on"
              echo "/home/runner/work/dod-compliance-and-automation/dod-compliance-and-automation/$prj"
              echo "----------------------------------------------------------------------------------------------------------------------"
              cd "/home/runner/work/dod-compliance-and-automation/dod-compliance-and-automation/$prj"
              ansible-lint . --offline || command_failed=1
              echo "**********************************************************************************************************************"
            done

          if [ ${command_failed:-0} -eq 1 ]
          then
            echo "************ LINTING ERROR(S) OCCURRED ***********"
            exit 1
          fi

          echo "************ SUCCESS *****************"
          exit 0
