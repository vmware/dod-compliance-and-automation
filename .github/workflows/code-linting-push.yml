name: Lint code for syntax issues on pushes
permissions:
  contents: read

on: push

jobs:
  lint-inspec-all:
    runs-on: ubuntu-latest
    container:
      image: pipelinecomponents/rubocop
      options: --pull always
    steps:
      - name: Clone Repo
        uses: actions/checkout@v4
      - name: Run Rubocop
        run: |
          rubocop --config .rubocop.yml .

  list-ansible-repos:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.value }}
    steps:
      - uses: actions/checkout@v4
      - name: Get Ansible Repo List
        id: matrix
        run: |
          echo "value=$(find . -name '*-stig-ansible-*' -printf '%P\n' | jq -R -s -c 'split("\n")[:-1]')" >> "$GITHUB_OUTPUT"

