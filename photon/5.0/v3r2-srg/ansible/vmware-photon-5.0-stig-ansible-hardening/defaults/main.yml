# Auditd Configuration
photon_5_defaults_auditd_conf_disk_full_action: 'SYSLOG'
photon_5_defaults_auditd_conf_disk_error_action: 'SYSLOG'
photon_5_defaults_auditd_conf_admin_space_left_action: 'SYSLOG'
photon_5_defaults_auditd_conf_max_log_file_action: 'ROTATE'
photon_5_defaults_auditd_conf_num_logs: 5
photon_5_defaults_auditd_conf_space_left: 25%
photon_5_defaults_auditd_conf_space_left_action: 'SYSLOG'
photon_5_defaults_auditd_conf_flush: 'INCREMENTAL_ASYNC'
photon_5_defaults_auditd_conf_freq: 50

# PAM Configuration
## Set to false to configure pam_pwquality settings in system-password directly
photon_5_defaults_pam_use_pwquality_conf: true
photon_5_defaults_pam_faillock_deny: 3
photon_5_defaults_pam_faillock_fail_interval: 900
photon_5_defaults_pam_faillock_unlock_time: 0
photon_5_defaults_pam_faillock_dir: '/var/log/faillock'
## requisite or required
photon_5_defaults_pam_pwquality_control: 'requisite'
photon_5_defaults_pam_pwquality_ucredit: '-1'
photon_5_defaults_pam_pwquality_lcredit: '-1'
photon_5_defaults_pam_pwquality_dcredit: '-1'
photon_5_defaults_pam_pwquality_ocredit: '-1'
photon_5_defaults_pam_pwquality_difok: 8
photon_5_defaults_pam_pwquality_minlen: 15
photon_5_defaults_pam_pwquality_dictcheck: 1

# SSH Configuration
photon_5_defaults_sshd_ciphers: 'aes256-gcm@openssh.com,aes128-gcm@openssh.com,aes256-ctr,aes192-ctr,aes128-ctr'
photon_5_defaults_sshd_clientaliveinterval: 900
photon_5_defaults_sshd_hostbasedauthentication: 'no'
photon_5_defaults_sshd_syslogfacility: AUTHPRIV
photon_5_defaults_sshd_loglevel: INFO
photon_5_defaults_sshd_clientalivecountmax: 0
photon_5_defaults_sshd_permitemptypasswords: 'no'
photon_5_defaults_sshd_permituserenvironment: 'no'
photon_5_defaults_sshd_gssapiauthentication: 'no'
photon_5_defaults_sshd_x11forwarding: 'no'
photon_5_defaults_sshd_strictmodes: 'yes'
photon_5_defaults_sshd_kerberosauthentication: 'no'
photon_5_defaults_sshd_compression: 'no'
photon_5_defaults_sshd_printlastlog: 'yes'
photon_5_defaults_sshd_ignorerhosts: 'yes'
photon_5_defaults_sshd_ignoreuserknownhosts: 'yes'
photon_5_defaults_sshd_maxauthtries: 6
photon_5_defaults_sshd_allowtcpforwarding: 'no'
photon_5_defaults_sshd_logingracetime: 30
photon_5_defaults_sshd_macs: 'hmac-sha2-512,hmac-sha2-256'

# Rsyslog Configuration
photon_5_defaults_rsyslog_authpriv_log: '/var/log/messages'
photon_5_defaults_rsyslog_umask: '0037'

# Misc Configuration
photon_5_defaults_limits_maxlogins: 10
photon_5_defaults_login_defs_pass_min_days: 1
photon_5_defaults_login_defs_pass_max_days: 90
photon_5_defaults_login_defs_fail_delay: 4
photon_5_defaults_sysctl_fs_suid_dumpable: 0
