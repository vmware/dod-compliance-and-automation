- name: PHTN-40-000192 - Configure system-auth pam_faillock.so module
  tags: [PHTN-40-000192]
  when: run_pam_add_faillock_so | bool
  block:
    - name: 'PHTN-40-000192 - Get current contents of {{ var_pam_system_auth_file }}'
      ansible.builtin.slurp:
        src: '{{ var_pam_system_auth_file }}'
      register: systemauthslurp

    - name: 'PHTN-40-000192 - Decode current contents of {{ var_pam_system_auth_file }} and set fact'
      ansible.builtin.set_fact:
        systemauthcontent: "{{ systemauthslurp['content'] | b64decode }}"

    - name: 'PHTN-40-000192 - Check to see if pam_faillock.so preauth rule exists in {{ var_pam_system_auth_file }} and is before the pam_unix.so rule'
      ansible.builtin.set_fact:
        preauthsearch: "{{ systemauthcontent | regex_search('^auth\\s+(required|requisite)\\s+pam_faillock\\.so\\spreauth$\\nauth\\s+(required|requisite)\\s+pam_unix\\.so.*$', multiline=True) }}"

    - name: 'PHTN-40-000192 - Check to see if pam_faillock.so authfail rule exists in {{ var_pam_system_auth_file }} and is after the pam_unix.so rule'
      ansible.builtin.set_fact:
        authfailsearch: "{{ systemauthcontent | regex_search('^auth\\s+(required|requisite)\\s+pam_unix\\.so.*$\\nauth\\s+(required|requisite|\\[default=die\\])\\s+pam_faillock\\.so\\sauthfail$', multiline=True) }}"

    - name: 'PHTN-40-000192 - Remove existing pam_faillock.so rules in {{ var_pam_system_auth_file }} if one not found or incorrect'
      ansible.builtin.lineinfile:
        path: '{{ var_pam_system_auth_file }}'
        state: absent
        regexp: '^auth\s+(required|requisite|\[default=die\])\s+pam_faillock\.so.*$'
      when:
        - preauthsearch == "" or authfailsearch == ""

    - name: PHTN-40-000192 - Add pam_faillock.so preauth to system-auth if it doesn't exist
      community.general.pamd:
        name: system-auth
        type: auth
        control: required
        module_path: pam_unix.so
        new_type: auth
        new_control: required
        new_module_path: pam_faillock.so
        module_arguments: 'preauth'
        state: before

    - name: PHTN-40-000192 - Add pam_faillock.so authfail to system-auth if it doesn't exist
      community.general.pamd:
        name: system-auth
        type: auth
        control: required
        module_path: pam_unix.so
        new_type: auth
        new_control: required
        new_module_path: pam_faillock.so
        module_arguments: 'authfail'
        state: after

    - name: 'PHTN-40-000192 - Get current contents of {{ var_pam_system_account_file }}'
      ansible.builtin.slurp:
        src: '{{ var_pam_system_account_file }}'
      register: systemaccountslurp

    - name: 'PHTN-40-000192 - Decode current contents of {{ var_pam_system_account_file }} and set fact'
      ansible.builtin.set_fact:
        systemaccounthcontent: "{{ systemaccountslurp['content'] | b64decode }}"

    - name: 'PHTN-40-000192 - Check to see if pam_faillock.so rule exists in {{ var_pam_system_account_file }} and is before the pam_unix.so rule'
      ansible.builtin.set_fact:
        sysaccountsearch: "{{ systemaccounthcontent | regex_search('^account\\s+(required|requisite)\\s+pam_faillock\\.so$\\naccount\\s+(required|requisite)\\s+pam_unix\\.so.*$', multiline=True) }}"

    - name: 'PHTN-40-000192 - Remove existing pam_faillock.so rules in {{ var_pam_system_account_file }} if incorrect'
      community.general.pamd:
        name: system-account
        type: account
        control: required
        module_path: pam_faillock.so
        state: absent
      when:
        - sysaccountsearch == ""

    - name: PHTN-40-000192 - Add pam_faillock.so to system-account if it doesn't exist
      community.general.pamd:
        name: system-account
        type: account
        control: required
        module_path: pam_unix.so
        new_type: account
        new_control: required
        new_module_path: pam_faillock.so
        state: before

