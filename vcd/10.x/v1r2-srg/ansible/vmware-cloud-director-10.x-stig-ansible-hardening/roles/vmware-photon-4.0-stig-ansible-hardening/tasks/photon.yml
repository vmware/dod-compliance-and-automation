        regexp: '^#?\s*fail_interval.*$'
        line: fail_interval = {{ var_pam_faillock_fail_interval }}

###################################################################################################################################
- name: PHTN-40-000005 - Configure sshd banner and /etc/issue
  tags: [PHTN-40-000005, sshd]
  when: run_sshd_banner | bool
  block:
    - name: PHTN-40-000005 - Configure DoD Banner in /etc/issue file
      ansible.builtin.template:
        src: issue
        dest: '{{ var_etc_issue_file }}'
        owner: root
        group: root
        mode: '0644'
        force: true
      when:
        - run_etc_issue_dod | bool

    - name: PHTN-40-000005 - Configure Banner in sshd_config
      ansible.builtin.lineinfile:
        path: '{{ var_sshd_config_file }}'
        state: present
        regexp: '^#?\s*Banner\s'
        line: Banner {{ var_sshd_banner }}
        firstmatch: true
      notify:
        - '{{ role_name }} : restart sshd'

###################################################################################################################################
- name: PHTN-40-000007 - Configure maxlogins in limits.conf
  tags: [PHTN-40-000007]
  when: run_limits_maxlogins | bool
  block:
    - name: PHTN-40-000007 - Configure maxlogins in limits.conf
      community.general.pam_limits:
        limit_item: maxlogins
        domain: "*"
        limit_type: hard
        value: "{{ var_limits_maxlogins }}"

###################################################################################################################################
- name: PHTN-40-000012 - Configure logging in rsyslog for system and remote access logging
  tags: [PHTN-40-000012]
  when: run_rsyslog_authpriv | bool
  block:
    - name: PHTN-40-000012 - Check to see if rsyslog is installed
      ansible.builtin.shell: |
        set -o pipefail
        rpm -qa | grep ^rsyslog-
      register: rsysloginstalled
      changed_when: false
      failed_when: rsysloginstalled.rc == 2

    - name: PHTN-40-000012 - Configure auth/authpriv/daemon logging in rsyslog.conf
      ansible.builtin.lineinfile:
        path: '{{ var_rsyslog_conf_file }}'
        state: present
        regexp: '^#?\s*(^auth.*|^authpriv.*|^daemon.*)'
        line: auth.*;authpriv.*;daemon.* {{ var_rsyslog_authpriv_log }}
      notify:
        - '{{ role_name }} : restart rsyslog'
      when:
        - rsysloginstalled.stdout != ""

###################################################################################################################################
# This must be before we install the OpenSSL FIPS Provider or the default OpenSSH Ciphers will cause issues with connecting over SSH
