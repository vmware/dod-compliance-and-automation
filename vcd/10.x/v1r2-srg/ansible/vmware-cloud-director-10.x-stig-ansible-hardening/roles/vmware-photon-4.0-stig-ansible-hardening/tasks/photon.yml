###################################################################################################################################
- name: PHTN-40-000003 - Update audit.STIG.rules file
  tags: [PHTN-40-000003, PHTN-40-000019, PHTN-40-000031, PHTN-40-000076, PHTN-40-000078, PHTN-40-000107, PHTN-40-000173, PHTN-40-000175, PHTN-40-000204, PHTN-40-000238, auditd]
  when: run_auditd_rules | bool
  block:
    - name: PHTN-40-000003 - Check to see if auditd is installed
      ansible.builtin.shell: |
        set -o pipefail
        rpm -qa | grep ^audit-
      register: auditdinstalled
      failed_when: auditdinstalled.rc == 2
      changed_when: false

    - name: PHTN-40-000003 - Copy auditd rules template
      ansible.builtin.template:
        src: audit.STIG.rules
        dest: '{{ var_auditd_rule_file }}'
        owner: root
        group: root
        mode: '0640'
        force: true
      notify:
        - '{{ role_name }} : reload auditd'
      when:
        - auditdinstalled.stdout != ""

###################################################################################################################################
- name: PHTN-40-000004 - Configure faillock.conf deny and fail_interval
  tags: [PHTN-40-000004, pam_faillock]
  when: run_pam_faillock_deny_interval | bool
  block:
    - name: PHTN-40-000004 - Configure faillock.conf deny
      ansible.builtin.lineinfile:
        path: '{{ var_pam_faillock_conf_file }}'
        state: present
        regexp: '^#?\s*deny.*$'
        line: deny = {{ var_pam_faillock_deny }}

    - name: PHTN-40-000004 - Configure faillock.conf fail_interval
      ansible.builtin.lineinfile:
        path: '{{ var_pam_faillock_conf_file }}'
