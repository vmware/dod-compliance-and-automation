###################################################################################################################################
- name: PHTN-40-000026 - Configure auditd log permissions
  tags: [PHTN-40-000026, auditd]
  when: run_auditd_log_perms | bool
  block:
    - name: PHTN-40-000026 - Check to see if auditd is installed
      ansible.builtin.shell: |
        set -o pipefail
        rpm -qa | grep ^audit-
      register: auditdinstalled
      failed_when: auditdinstalled.rc == 2
      changed_when: false

    - name: PHTN-40-000026 - Find auditd log file in auditd.conf
      ansible.builtin.command: grep -iw log_file {{ var_auditd_conf_file }}
      register: auditlogoutput
      changed_when: false
      failed_when: auditlogoutput.rc == 2
      when:
        - auditdinstalled.stdout != ""

    - name: PHTN-40-000026 - Set audit log file fact
      ansible.builtin.set_fact:
        auditlog: "{{ auditlogoutput.stdout | regex_search('log_file\\s=\\s(.+$)', '\\1') | first }}"
      when:
        - auditlogoutput is defined
        - auditdinstalled.stdout != ""

    - name: PHTN-40-000026 - Configure permissions on the auditd log file
      ansible.builtin.file:
        path: "{{ auditlog }}"
        state: file
        mode: "0600"
        owner: root
        group: root
      when:
        - auditlog is defined
        - auditdinstalled.stdout != ""

    - name: PHTN-40-000026 - Configure auditd.conf log_group
      ansible.builtin.lineinfile:
        path: '{{ var_auditd_conf_file }}'
        state: present
        regexp: '^#?\s*log_group\s'
        line: log_group = root
        backrefs: true
      when:
        - auditdinstalled.stdout != ""

