- name: PHTN-40-000030 - Configure auditd file permissions
  tags: [PHTN-40-000030, auditd]
  when: run_auditd_file_perms | bool
  block:
    - name: PHTN-40-000030 - Check to see if auditd is installed
      ansible.builtin.shell: |
        set -o pipefail
        rpm -qa | grep ^audit-
      register: auditdinstalled
      failed_when: auditdinstalled.rc == 2
      changed_when: false

    - name: PHTN-40-000030 - Find auditd files
      ansible.builtin.find:
        paths: /etc/audit/
        file_type: file
        recurse: true
      register: auditdfiles
      when:
        - auditdinstalled.stdout != ""

    - name: PHTN-40-000030 - Configure permissions on auditd files
      ansible.builtin.file:
        path: "{{ item.path }}"
        state: file
        mode: "0640"
        owner: root
        group: root
      with_items: "{{ auditdfiles.files }}"
      when:
        - auditdfiles.matched != 0
        - auditdinstalled.stdout != ""

