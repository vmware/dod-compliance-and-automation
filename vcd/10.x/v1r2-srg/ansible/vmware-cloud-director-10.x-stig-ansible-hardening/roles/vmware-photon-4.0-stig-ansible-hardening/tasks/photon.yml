- name: PHTN-40-000121 - Configure time sync
  tags: [PHTN-40-000121]
  when: run_time_sync | bool
  block:
    - name: PHTN-40-000121 - NTPD - Check to see if ntpd is installed
      ansible.builtin.shell: |
        set -o pipefail
        rpm -qa | grep ^ntp-
      register: ntpdinstalled
      failed_when: ntpdinstalled.rc == 2
      changed_when: false
      when:
        - var_time_type == 'ntpd'
        - run_time_install | bool

    - name: PHTN-40-000121 - NTPD - Install
      ansible.builtin.command: tdnf -y install ntp
      register: output
      changed_when: output.rc == 0
      when:
        - run_time_install | bool
        - var_time_type == 'ntpd'
        - ntpdinstalled.stdout == ""

    - name: PHTN-40-000121 - NTPD - Recheck to see if ntpd is installed
      ansible.builtin.shell: |
        set -o pipefail
        rpm -qa | grep ^ntp-
      register: ntpdinstalled
      failed_when: ntpdinstalled.rc == 2
      changed_when: false
      when:
        - var_time_type == 'ntpd'

    - name: PHTN-40-000121 - NTPD - Remove execute permissions on ntp.conf
      ansible.builtin.file:
        path: '{{ var_ntpd_conf_file }}'
        state: file
        mode: "0640"
        owner: root
        group: root
      when:
        - var_time_type == 'ntpd'
        - ntpdinstalled.stdout != ""

    - name: PHTN-40-000121 - NTPD - Remove unknown time servers
      ansible.builtin.lineinfile:
        path: '{{ var_ntpd_conf_file }}'
        state: absent
        regexp: '^server ((?!({{ var_time_servers[0] }}|{{ var_time_servers[1] }})).)*$'
