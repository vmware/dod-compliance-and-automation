name: vCenter Virtual Appliance 8.0 PostgreSQL Service Profile
title: vCenter Virtual Appliance 8.0 PostgreSQL Service Profile
maintainer: The Authors
copyright: The Authors
copyright_email:
license: Apache-2.0
summary: An InSpec Compliance Profile
version: 1.0.1

inputs:
- name: postgres_user
  type: string
  value: "postgres"
  description: "Enter superuser name to connect to the postgres database.  Default is 'postgres'"
- name: postgres_pass
  type: string
  value: ""
  description: "Postgres user password.  Blank is sufficient when ran as root most of the time. Special characters may need to be substituted for example @ should be %40"
  sensitive: true
- name: postgres_host
  type: string
  value: "localhost"
- name: postgres_default_db
  type: string
  value: "postgres"
  description: "Enter the database to run queries against.  Default is 'postgres'"
- name: ssl_enabled
  type: boolean
  value: true
  description: "Set to true or false depending on whether SSL should be enabled and in use for this instance."
- name: syslog_enabled
  type: boolean
  value: false
  description: "Set to true or false depending on whether PostgreSQL should ship logs directly to a syslog server or if an alternative solution is used such as rsyslog."
- name: pg_data_dir
  type: string
  value: "/storage/db/vpostgres/"
  description: "Enter location of the postgres installation"
- name: pg_owner
  type: string
  value: "vpostgres"
  description: "Enter expected owner for pg files"
- name: pg_group
  type: string
  value: "vpgmongrp"
  description: "Enter expected group for pg files"
- name: pg_log_dir
  type: string
  value: "/var/log/vmware/vpostgres"
  description: "VCPG-80-000020 Enter location of the postgres logs"
- name: pg_approved_extensions
  type: array
  value:
    - plpgsql
  description: "VCPG-80-000032 Enter a list of approved extensions. Leave plpgsql"
- name: pg_ssl_key
  type: string
  value: "/storage/db/vpostgres_ssl/server.key"
  description: "VCPG-80-000041 Enter location of PostgreSQL SSL key file"
