- name: syslogPort
  description: VRAA-8X-000008 - Configured syslog port
  type: string
  value: "514"

- name: syslogProtocol
  description: VRAA-8X-000008 - Configured syslog protocol.  tcp,udp,ssl,https
  type: string
  value: "tcp"

